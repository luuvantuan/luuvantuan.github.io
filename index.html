<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Liên kết mạng xã hội</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body { font-family: Arial, sans-serif; background:#0f172a; color:#fff; }
    .wrap { max-width:900px; margin:auto; padding:30px; }
    h1 { text-align:center; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(200px,1fr)); gap:15px; margin-top:20px; }
    .card { display:flex; align-items:center; gap:12px; padding:14px; background:#111827; border-radius:10px; text-decoration:none; color:#fff; transition:.2s; }
    .card:hover { background:#1f2937; transform:translateY(-2px); }
    .icon { font-size:20px; width:36px; text-align:center; }
    .label { display:flex; flex-direction:column; }
    .title { font-weight:bold; }
    .desc { font-size:12px; color:#9ca3af; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Liên kết mạng xã hội</h1>
    <div class="grid">
      <a class="card" href="https://facebook.com/luuvantuandotcomLIVE" target="_blank">
        <div class="icon"><i class="fa-brands fa-facebook-f"></i></div>
        <div class="label"><div class="title">Facebook</div><div class="desc">luuvantuandotcomLIVE</div></div>
      </a>
      <a class="card" href="https://instagram.com/luuvantuandotcom" target="_blank">
        <div class="icon"><i class="fa-brands fa-instagram"></i></div>
        <div class="label"><div class="title">Instagram</div><div class="desc">@luuvantuandotcom</div></div>
      </a>
      <a class="card" href="https://www.threads.net/@luuvantuandotcom" target="_blank">
        <div class="icon"><i class="fa-solid fa-at"></i></div>
        <div class="label"><div class="title">Threads</div><div class="desc">@luuvantuandotcom</div></div>
      </a>
      <a class="card" href="https://x.com/luuvantuan_com" target="_blank">
        <div class="icon"><i class="fa-brands fa-x-twitter"></i></div>
        <div class="label"><div class="title">X</div><div class="desc">@luuvantuan_com</div></div>
      </a>
      <a class="card" href="https://www.linkedin.com/in/luuvantuan" target="_blank">
        <div class="icon"><i class="fa-brands fa-linkedin-in"></i></div>
        <div class="label"><div class="title">LinkedIn</div><div class="desc">luuvantuan</div></div>
      </a>
      <a class="card" href="https://www.tiktok.com/@luuvantuandotcom" target="_blank">
        <div class="icon"><i class="fa-brands fa-tiktok"></i></div>
        <div class="label"><div class="title">TikTok</div><div class="desc">@luuvantuandotcom</div></div>
      </a>
      <a class="card" href="https://www.youtube.com/@luuvantuandotcom" target="_blank">
        <div class="icon"><i class="fa-brands fa-youtube"></i></div>
        <div class="label"><div class="title">YouTube</div><div class="desc">@luuvantuandotcom</div></div>
      </a>
    </div>
  </div>
</body>
</html>
